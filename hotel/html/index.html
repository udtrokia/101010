<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<link rel='stylesheet' href='index.css'/>
<body>
  <nav>
    <datalist id="hotels">
      <option value="BMW" />
      <option value="Ford" />
      <option value="Volvo" />
    </datalist>
    <a id='login' href="#">Login</a>
    <a id='detail' href="#">Detail</a>
    <a id='home' href="#">Home</a>
    <input type='text' placeholder='search hotels...' list="hotels"/>
  </nav>
  <center id='account'>
    <fieldset class='account-container'>
      <button class='close'>close</button>
      <input class='account-username' placeholder='username' type='text'/>
      <input class='account-password' placeholder='password' type='text'/>
      <row>
	<button id='register'>Register</button>
	<button id='login'>Login</button>
      </row>
    </fieldset>
  </center>
  <main>
    <section>
      <h3 id='up-title'>The Best Rating Hotel</h3>
      <div id='up-container' class='hotel-container'></div>
    </section>
    <section>
      <h3 id='down-title'>Recommend Dating</h3>
      <div id='down-container' class='hotel-container'></div>
    </section>
  </main>
</body>
<script type='text/javascript' src='index.js'></script>
